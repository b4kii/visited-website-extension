<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visited websites</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="index.js"></script>
        <script defer src="../scripts/content.js"></script>
    </head>
    <body>
        <h1>Visited websites</h1>
        <div class="content">
            <div class="wrapper">
                <h1 class="header">Legend</h1>
                <ul class="legend">
                    <li class="legend-item">
                        <img src="../icons/eye-bg-w.png" alt="" />
                        <div>- Website Visited</div>
                    </li>
                    <li class="legend-item">
                        <img src="../icons/hidden-bg-w.png" alt="" />
                        <div>- Website Unvisited</div>
                    </li>
                    <li class="legend-item">
                        <img src="../icons/eye-greyed.png" alt="" />
                        <div>- Domain Visited</div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
